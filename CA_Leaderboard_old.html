<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEDATHON 2025 | Campus Ambassadors Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #4f46e5;
            --secondary-purple: #7c3aed;
            --accent-pink: #db2777;
            --accent-cyan: #0891b2;
            --accent-orange: #ea580c;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #cbd5e1;
            --gradient-main: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --gradient-secondary: linear-gradient(135deg, #db2777 0%, #be185d 100%);
            --gradient-tertiary: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            --gradient-purple: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.15);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.4);
            --neon-glow: 0 0 10px currentColor;
            --gold: #ea580c;
            --silver: #64748b;
            --bronze: #a16207;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(219, 39, 119, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(8, 145, 178, 0.06) 0%, transparent 50%);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(219, 39, 119, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(8, 145, 178, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 3px rgba(79, 70, 229, 0.3); }
            50% { box-shadow: 0 0 8px rgba(79, 70, 229, 0.5); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: slideInUp 0.8s ease-out;
        }

        header {
            padding: 60px 0 40px 0;
            text-align: center;
            animation: slideInUp 0.6s ease-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: var(--gradient-purple);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-heavy);
            animation: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo-placeholder:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px -5px rgba(79, 70, 229, 0.3);
        }

        .logo-placeholder i {
            font-size: 2.5rem;
            color: var(--white);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .heading-container {
            text-align: center;
        }

        .main-heading {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: none;
            animation: none;
        }

        .sub-heading {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.85;
            text-shadow: none;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow-heavy);
            padding: 35px 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -12px rgba(0, 0, 0, 0.25);
            border-color: rgba(255,255,255,0.2);
        }

        .stat-icon {
            font-size: 3rem;
            color: var(--white);
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
            color: var(--accent-cyan);
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-number {
            transform: scale(1.05);
        }

        .stat-text {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .search-container {
            margin-bottom: 30px;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: var(--text-light);
            transition: all 0.3s ease;
            font-weight: 400;
            box-shadow: var(--shadow-md);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2), var(--shadow-md);
            transform: none;
        }

        .leaderboard-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            padding: 35px;
            margin-bottom: 30px;
            transition: all 0.4s ease;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        .leaderboard-container:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-color: rgba(255,255,255,0.3);
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
        }

        .leaderboard-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            text-shadow: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-tertiary);
            transition: left 0.3s;
            z-index: -1;
        }

        .control-btn:hover::before {
            left: 0;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-purple);
            background: rgba(79, 70, 229, 0.1);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .leaderboard-table th, .leaderboard-table td {
            padding: 20px 16px;
            text-align: left;
        }

        .leaderboard-table th {
            background: var(--gradient-main);
            color: var(--white);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            border: none;
            box-shadow: none;
            position: relative;
        }



        .leaderboard-table tbody tr {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .leaderboard-table tbody tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        .leaderboard-table tbody tr:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.01);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .leaderboard-table td {
            color: var(--white);
            font-weight: 500;
            border: none;
        }

        .rank {
            font-weight: 800;
            text-align: center;
            font-size: 1.4rem;
            position: relative;
        }

        .rank-1 { 
            color: var(--accent-orange);
            text-shadow: 0 0 10px rgba(234, 88, 12, 0.4);
            animation: none;
        }

        .rank-1::before {
            content: 'ðŸ‘‘';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            animation: none;
        }

        .rank-2 { 
            color: var(--silver);
            text-shadow: 0 0 8px rgba(100, 116, 139, 0.4);
        }

        .rank-3 { 
            color: var(--bronze);
            text-shadow: 0 0 8px rgba(161, 98, 7, 0.4);
        }

        .points {
            font-weight: 700;
            color: var(--accent-cyan);
            text-align: center;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-cell {
            width: 200px;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-tertiary);
            border-radius: 8px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .highlight {
            background: rgba(79, 70, 229, 0.15) !important;
            transform: scale(1.01) !important;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.2) !important;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 400;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin: 20px 0;
            animation: slideInUp 0.8s ease-out 0.8s both;
            opacity: 0.8;
        }

        @keyframes fadeInStagger {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leaderboard-table tbody tr {
            animation: fadeInStagger 0.5s ease-out forwards;
            opacity: 0;
        }

        .leaderboard-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .leaderboard-table tbody tr:nth-child(2) { animation-delay: 0.2s; }
        .leaderboard-table tbody tr:nth-child(3) { animation-delay: 0.3s; }
        .leaderboard-table tbody tr:nth-child(4) { animation-delay: 0.4s; }
        .leaderboard-table tbody tr:nth-child(5) { animation-delay: 0.5s; }

        @media (max-width: 1024px) {
            .container { 
                max-width: 100%; 
                padding: 15px;
            }
            .stats-container { 
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px; 
            }
            .main-heading { 
                font-size: 3rem; 
            }
            .sub-heading { 
                letter-spacing: 4px; 
            }
        }

        @media (max-width: 768px) {
            .main-heading { 
                font-size: 2.5rem; 
            }
            .sub-heading { 
                font-size: 1.1rem;
                letter-spacing: 3px; 
            }
            .stat-card { 
                padding: 30px 20px; 
            }
            .leaderboard-container { 
                padding: 25px 15px; 
            }
            .leaderboard-header { 
                flex-direction: column; 
                gap: 15px; 
                align-items: flex-start; 
            }
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            .control-btn {
                flex: 1;
                text-align: center;
            }
            .progress-cell { 
                display: none; 
            }
        }

        @media (max-width: 480px) {
            .main-heading { 
                font-size: 2rem; 
            }
            .sub-heading { 
                font-size: 0.9rem;
                letter-spacing: 2px; 
            }
            .stats-container {
                grid-template-columns: 1fr;
            }
            .leaderboard-table th, 
            .leaderboard-table td {
                padding: 15px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-placeholder">
                    <i class="fas fa-trophy"></i>
                </div>
            </div>
            <div class="heading-container">
                <h1 class="main-heading">VEDATHON 2025</h1>
                <p class="sub-heading">Campus Ambassadors Leaderboard</p>
            </div>
        </header>
        
        <main>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number">5</div>
                    <div class="stat-text">Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-number">0</div>
                    <div class="stat-text">Highest Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-number">26</div>
                    <div class="stat-text">Days Remaining</div>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search participants..." id="searchInput" aria-label="Search participants">
            </div>
            
            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <h2 class="leaderboard-title">Top Performers</h2>
                    <div class="controls">
                        <button class="control-btn" id="sortScore">Sort by Score</button>
                        <button class="control-btn" id="sortName">Sort by Name</button>
                        <button class="control-btn" id="shuffle">Shuffle</button>
                    </div>
                </div>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th onclick="sortByRank()">Rank</th>
                            <th onclick="sortByName()">Members</th>
                            <th onclick="sortByScore()">Score</th>
                            <th class="progress-cell">Progress</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <p>âœ¨ VEDATHON 2025 âœ¨ The Ultimate Ideathon âœ¨ Unleash Your Creativity âœ¨</p>
        </footer>
    </div>

    <script>
        // Leaderboard data
        const participants = [
            { name: "A", score: 0 },
            { name: "B", score: 0 },
            { name: "C", score: 0 },
            { name: "D", score: 0 },
            { name: "E", score: 0 }
        ];

        // Sort participants by score initially
        participants.sort((a, b) => b.score - a.score);

        // Function to render leaderboard
        function renderLeaderboard(data) {
            const leaderboardBody = document.getElementById('leaderboardBody');
            leaderboardBody.innerHTML = '';
            data.forEach((participant, index) => {
                const row = document.createElement('tr');
                const rank = index + 1;
                const progressPercent = Math.min(100, (participant.score / 10) * 100);
                let rankClass = '';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';
                
                row.innerHTML = `
                    <td class="rank ${rankClass}">${rank}</td>
                    <td style="font-weight: 600; font-size: 1.1rem;">${participant.name}</td>
                    <td class="points">${participant.score}</td>
                    <td class="progress-cell">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                    </td>
                `;
                
                row.addEventListener('click', function() {
                    this.classList.add('highlight');
                    createSparkles(this);
                    setTimeout(() => {
                        this.classList.remove('highlight');
                    }, 2000);
                });
                
                leaderboardBody.appendChild(row);
            });
        }

        // Create sparkle effect
        function createSparkles(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#4f46e5', '#7c3aed', '#db2777', '#0891b2', '#ea580c'];
            
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
                sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
                
                document.body.appendChild(sparkle);
                
                const animation = sparkle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                animation.onfinish = () => sparkle.remove();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredParticipants = participants.filter(participant => 
                participant.name.toLowerCase().includes(searchTerm)
            );
            renderLeaderboard(filteredParticipants);
        });

        // Sort by score
        document.getElementById('sortScore').addEventListener('click', function() {
            participants.sort((a, b) => b.score - a.score);
            renderLeaderboard(participants);
            highlightChanges();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => this.style.transform = 'scale(1)', 150);
        });

        // Sort by name
        document.getElementById('sortName').addEventListener('click', function() {
            participants.sort((a, b) => a.name.localeCompare(b.name));
            renderLeaderboard(participants);
            highlightChanges();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => this.style.transform = 'scale(1)', 150);
        });

        // Shuffle participants
        document.getElementById('shuffle').addEventListener('click', function() {
            for (let i = participants.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [participants[i], participants[j]] = [participants[j], participants[i]];
            }
            renderLeaderboard(participants);
            highlightChanges();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => this.style.transform = 'scale(1)', 150);
        });

        // Header sorting functions
        function sortByRank() {
            participants.sort((a, b) => b.score - a.score);
            renderLeaderboard(participants);
            highlightChanges();
        }
        function sortByName() {
            participants.sort((a, b) => a.name.localeCompare(b.name));
            renderLeaderboard(participants);
            highlightChanges();
        }
        function sortByScore() {
            participants.sort((a, b) => b.score - a.score);
            renderLeaderboard(participants);
            highlightChanges();
        }

        // Highlight changes
        function highlightChanges() {
            const rows = document.querySelectorAll('#leaderboardBody tr');
            rows.forEach((row, index) => {
                setTimeout(() => {
                    row.classList.add('highlight');
                    createSparkles(row);
                    setTimeout(() => {
                        row.classList.remove('highlight');
                    }, 2000);
                }, index * 100);
            });
        }

        // Initialize leaderboard with enhanced effects
        document.addEventListener('DOMContentLoaded', () => {
            renderLeaderboard(participants);
            
            // Add interactive effects to stat cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', function() {
                    createSparkles(this);
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => this.style.transform = '', 150);
                });
            });
            
            // Logo click effect
            document.querySelector('.logo-placeholder').addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'float 6s ease-in-out infinite, glow 3s ease-in-out infinite';
                }, 10);
                createSparkles(this);
            });
        });
    </script>
</body>
</html>
